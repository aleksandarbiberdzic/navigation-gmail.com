<!DOCTYPE html>
<html>
<head></head>
<body>


<input type="button" value="New window" id="btn1">
<script>
document.getElementById('btn1').addEventListener("click", nWindow);
function nWindow(){
var userAgent=navigator.userAgent.toLowerCase();
var Android=userAgent.indexOf("android")>-1;
if(Android){
document.write("Device is Android");
}
else {
document.write("Device is not Android");
}
}
</script>
</body>
</html>
